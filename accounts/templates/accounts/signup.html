<!-- accounts/templates/accounts/signup.html -->
{% extends 'accounts/base.html' %}

{% block content %}
<div class="auth-form">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
